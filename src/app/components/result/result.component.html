<div class="container mt-5">
    <div class="card">
        <div class="row d-flex justify-content-around">
            <img src="assets/trophy.jpg" alt="trophy" class="img-fluid col-sm-12 mx-auto" style="width: 250px;height: 250px;">
            <div class="result text-center col-md-6 col-sm-12">
                <h5>Congratulations!! <br>You have completed the quiz!</h5>
                <p>Total correct answered: {{ correctAnswer }}</p>
                <p>Total wrong answered: {{ inCorrectAnswer }}</p>
                <p>Your score: {{ points }}</p>
            </div>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-primary" (click)="reviewQuiz()">Review</button>
                <button type="button" class="btn btn-danger" (click)="resetQuiz()">Exit</button>
            </div>
        </div>

    </div>
</div>
