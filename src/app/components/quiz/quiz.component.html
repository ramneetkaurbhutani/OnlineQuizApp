<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-around py-3">
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Welcome {{ name }}</h4>
            </div>
        </div>
       <ng-container>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{ points }} Points</h5>
            </div>
            <div class="question-remaining">
                <span style="font-style: italic;">Question {{ currentQuestion }} of {{ questionList.length }}</span>
            </div>
            <div class="timer">
                <h5>{{ counter }} sec <i class="fa fa-clock-o" aria-hidden="true"></i>
                </h5>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" [ngStyle]="{'width': progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <div class="card">
                <h5>{{ questionList[currentQuestion - 1]?.questionText}}</h5>
            </div>
        </div>
        <div class="options">
            <ul *ngFor="let option of questionList[currentQuestion - 1]?.options; let i = index">
                <li (click)="answer(currentQuestion, option)">
                    <div appChangeBg [isCorrect]="option.correct" class="card">
                        {{ option.text }}
                    </div>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            
            <div *ngIf="currentQuestion!==questionList.length">
                <button class="btn" (click)="resetQuiz(currentQuestion)"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
            </div>
            <div *ngIf="currentQuestion===questionList.length">
                <button class="btn btn-primary" (click)="submit()">Submit</button>
            </div>
            
            <button [disabled]="currentQuestion===questionList.length" class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
        </div>
       </ng-container>
    </div>
</div>
