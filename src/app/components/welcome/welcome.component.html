<div class="container mt-5 md-5 ml-5">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card text-center" style="width: 26rem;">
                <img src="assets/quiz_image.jpg" class="card-img-top" alt="logo">
                <div class="card-body">
                  <h5 class="card-title">Welcome to Quiz App</h5>
                  <p>There are 9 questions in this quiz.</p>
                  <p>Each correct answer will give you +10 points.</p>
                  <p>Each incorrect answer will give you -10 points.</p>
                  <p class="card-text">
                    <label for="name">Enter your Name</label>
                    <input #name type="text" class="form-control" name="name">
                  </p>
                  <button class="btn btn-primary" (click)="startQuiz()">Start Quiz</button>
                </div>
              </div>
        </div>
        <div class="col"></div>
  </div>
</div>
