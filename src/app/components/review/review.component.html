<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-around py-3">
            <div class="question-remaining">
                <span style="font-style: italic;">Question {{ currentQuestion }} of {{ questionList.length }}</span>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" [ngStyle]="{'width': progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <div class="card">
                <h5>{{ questionList[currentQuestion - 1]?.questionText}}</h5>
            </div>
        </div>
        <div class="options justify-content-between">
            <ul *ngFor="let option of questionList[currentQuestion - 1]?.options; let i = index">
                <li>
                    <div class="card">
                        {{ option.text }}
                        <div *ngIf="option.correct" ><i class="fa text-primary fa-check fa-2x" aria-hidden="true"></i></div>
                        <div *ngIf="!option.correct" ><i class="fa text-danger fa-times fa-2x" aria-hidden="true"></i></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="explanation">
            <div class="card">
                <h5>Explanation:</h5> {{ questionList[currentQuestion - 1]?.explanation}}
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button [disabled]="currentQuestion===1" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button [disabled]="currentQuestion===questionList.length" class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
        </div>
        <div class="d-flex justify-content-around">
            <button *ngIf="currentQuestion===questionList.length" class="btn btn-primary" (click)="backToWelcomePage()">Exit</button>
        </div>
    </div>
</div>
